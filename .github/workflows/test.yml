name: Check

on:
  pull_request:
    paths-ignore:
      - 'documentation/**'
      - '*.md'
  push:
    branches:
      - master
    paths-ignore:
      - 'documentation/**'
      - '*.md'

jobs:
  test-jvm:
    name: JVM tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run JVM tests
        run: ./gradlew jvmTest --stacktrace

      - name: Publish JVM tests
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'logger/build/test-results/jvmTest/TEST-*.xml'

  test-js:
    name: Browser and NodeJS tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Setup Firefox browser
        uses: browser-actions/setup-firefox@v1
      - run: firefox --version

      - name: Run Browser and NodeJS tests
        run: ./gradlew jsTest --stacktrace

      - name: Publish NodeJS tests
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'logger/build/test-results/jsNodeTest/TEST-*.xml'

      - name: Publish Browser tests
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'logger/build/test-results/jsBrowserTest/TEST-*.xml'

  test-iosX64:
    name: iOS tests
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run iOS tests
        run: ./gradlew iosSimulatorArm64Test --stacktrace

      - name: Publish iOS tests
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: 'logger/build/test-results/iosSimulatorArm64Test/TEST-*.xml'
